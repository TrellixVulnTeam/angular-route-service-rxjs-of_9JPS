    <!-- Material Card -->
    <mat-card class="card">
      <!-- Material card -->
        <mat-card-header class="card-header">
            <mat-card-title>{{businessPlan.price | currency:'USD'}}</mat-card-title>
            
        <mat-card-title>{{businessPlan.type}}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{businessPlan.description}}</mat-card-subtitle>
          
          
        </mat-card-header>
        
        <!-- Material Card-content -->
        <mat-card-content class="card-content">
          <section class="card-content-items" *ngFor="let prop of businessPlan.properties" >
            <label class="unchecked" *ngIf="!prop.allow">
                <span class="material-icons icon-color" >close</span>
            </label>
            
            <label class="checked" *ngIf="prop.allow">
                <span class="material-icons icon-color" >check</span>
            </label>
            <p>
                {{prop.property}}
            </p>
          </section>
        </mat-card-content>
        <!-- Material Divider -->
        <mat-divider inset></mat-divider>

        <!-- Material card actions -->
        <mat-card-actions class="card-actions">
            <button mat-button>Subscribe</button>
            
        </mat-card-actions>
      </mat-card>
